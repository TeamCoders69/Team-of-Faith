<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .pdf-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pdf-preview {
            width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .pdf-preview embed {
            width: 100%;
            height: 500px;
        }
        .pdf-download-btn {
            display: block;
            width: 150px;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pdf-download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-preview">
            <embed src="your_pdf_file.pdf" type="application/pdf" />
        </div>
        <a href="your_pdf_file.pdf" class="pdf-download-btn" download>Download PDF</a>
    </div>
</body>
</html>
